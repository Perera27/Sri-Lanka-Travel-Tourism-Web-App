{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Travel Information System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    .page {
      display: flex;
      min-height: 100vh;
    }

    /* Left image */
    .left-image {
      width: 35%;
      min-height: 100vh;
      background-image: url("{% static 'images/sigiriya.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    /* Center content */
    .content {
      width: 65%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      font-family: cursive;
      font-size: 26px;
      position: absolute;
      top: 25px;
      left: 25px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      margin: 20px 0 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 20px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #444;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #000;
      color: #fff;
      margin-top: 10px;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot a {
      color: #000;
      text-decoration: underline;
    }

    .register-box {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: #f1f1f1;
      padding: 15px 25px;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .left-image { display: none; }
      .content { width: 100%; }
      .register-box { position: static; margin-top: 30px; }
    }
  </style>
</head>

<body>
  <div class="logo">Love Sri Lanka</div>

  <div class="page">
    <div class="left-image"></div>

    <div class="content">
      <div class="login-box">
        <h1>TRAVEL INFORMATION SYSTEM</h1>
        <h2>Login</h2>

        <form method="post">
          {% csrf_token %}

          {{ form.username }}
          {{ form.password }}

          <button type="submit">Login</button>
        </form>

        <div class="forgot">
          <a href="/accounts/password-reset/">Forgot Password</a>
        </div>

        <div class="register-box">
          Donâ€™t have an account? Register
        </div>
      </div>
    </div>
  </div>
</body>
</html>
