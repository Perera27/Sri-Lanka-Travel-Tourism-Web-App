<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Travel Information System</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    .forgot-container {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1500375592092-40eb2168fd21")
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-card {
      width: 420px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .travel-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <div class="forgot-card shadow-lg">
      <div class="text-center mb-4">
        <i class="bi bi-key-fill travel-icon"></i>
        <h2 class="fw-bold mt-2">Reset Password</h2>
        <p class="text-muted">
          Enter your email to receive a password reset link
        </p>
      </div>

      <!-- ðŸ”‘ DJANGO PASSWORD RESET FORM -->
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Email address</label>
          {{ form.email }}
        </div>

        <button class="btn btn-primary w-100 mt-2">
          Send Reset Link
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="/accounts/login/" class="text-decoration-none">
          Back to Login
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
